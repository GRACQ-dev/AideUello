<!doctype html>
<html>
   <head>
      <meta http-equiv="Content-type" content="text/html; charset=utf-8">
      <title>Uello - Manuel d'utilisation - {{ page.title }}</title>
      <link rel="stylesheet" type="text/css" href="css/master.css"></link>
      <link rel="stylesheet" type="text/css" href="css/toc.css"></link>
      <link rel="stylesheet" type="text/css" href="js/Jelp/jelp.css"></link>
      <script src="js/jQuery/jquery-1.8.3.min.js" type="text/javascript"></script>
      <script src="js/jQuery/imagesloaded.pkgd.min.js" type="text/javascript"></script>
      <script src="js/Jelp/jelp.js" type="text/javascript"></script>
   </head>
   <body>
      <div id="menu">
         <nav>
            <ul>
               {% for weight in (1..10) %}
                 {% for p in site.pages %}
                   {% if p.weight == weight %}
                     <li>
                       <a {% if p.url == page.url %}class="active"{% endif %} href=".{{ p.url }}">
                         {{ p.title }}
                       </a>
                     </li>
                   {% endif %}
                 {% endfor %}
               {% endfor %}
               </ul>
         </nav>
   </div>

      <div id="content">
         {{ content }}
      </div>
   </body>
</html>
